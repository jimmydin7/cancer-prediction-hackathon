<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 text-gray-900">


  <header class="border-b bg-white/80 backdrop-blur-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
          </svg>
          <span class="text-xl font-bold">Cancer Prediction ML</span>
        </div>
        <span class="px-2 py-1 text-xs border border-gray-200 rounded-full bg-white text-gray-600">
          Summary Page
        </span>
      </div>
    </div>
  </header>


  <main class="container mx-auto px-4 py-16">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Your Results</h2>
      <div class="mb-8 text-center">
        <span class="inline-block text-2xl font-bold px-6 py-4 rounded-lg shadow bg-white"
              style="color: var(--tw-text-opacity,1);"
              class="text-{{ color }}">
          {{ result }}
        </span>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Your Answers</h3>
      <ul class="space-y-4">
        {% for key, value in answers.items() %}
          <li class="flex justify-between items-start border-b pb-3">
            <span class="font-semibold text-gray-700">{{ key }}:</span>
            <span class="text-gray-600 text-right">{{ value }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>
  </main>

</body>
</html>
